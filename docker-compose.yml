version: "3.7"
services:
  nginx:
    image: nginx:stable
    volumes:
      - ./src:/src
      - ./configs/site.conf:/etc/nginx/conf.d/default.conf
    working_dir: /src
    ports:
      - 80:80
    networks:
      default:
        aliases:
          - nginx
    depends_on:
      - php
  php:
    build:
      context: .
    working_dir: /src
    networks:
      default:
        aliases:
          - php
    depends_on:
      - postgres
  postgres:
    image: postgres:12
    restart: always
    environment:
      POSTGRES_DB: reservations
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    networks:
      default:
        aliases:
          - db
networks:
  default:
