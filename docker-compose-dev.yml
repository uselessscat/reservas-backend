version: "3.7"
services:
  nginx:
    image: nginx:stable
    volumes:
      - ./src:/src
      - ./site.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 7353:80
    networks:
      default:
        aliases:
          - nginx
  php:
    image: php:7.3-fpm-buster
    volumes:
      - ./src:/src
    networks:
      default:
        aliases:
          - php
  postgres:
    image: postgres:12
    restart: always
    environment:
      POSTGRES_DB: reservations
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    networks:
      default:
        aliases:
          - db
  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: "user@domain.com"
      PGADMIN_DEFAULT_PASSWORD: "SuperSecret"
    networks:
      default:
        aliases:
          - pgadmin
    ports:
      - 7355:80
networks: 
  default:
